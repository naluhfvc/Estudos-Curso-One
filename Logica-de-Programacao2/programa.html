<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "pink"; //define estilo
    pincel.fillRect(0,0,600,400); //definir eixo x,y e tamanho da largura e altura do retangulo

    pincel.fillStyle = "blue";
    pincel.fillRect(0,0,200,400);

    pincel.fillStyle = "red";
    pincel.fillRect (400,0,200,400);

    pincel.fillStyle = "yellow";
    pincel.beginPath();// inicia ou reinicia o caminho do desenho
    pincel.moveTo(300,200); //move o desenho
    pincel.lineTo(200,400); // cria uma linha horizontal
    pincel.lineTo(400, 400);
    pincel.fill(); //preenche o desenho

    pincel.fillStyle = "green";
    pincel.beginPath();
    pincel.arc(300,200,50,0, 2 * 3.14);//tra√ßa a esfera
    pincel.fill();

</script>
